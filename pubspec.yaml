name: memoir
description: "My Personal Password Manager"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  android_path_provider: 
  cryptography:
  cryptography_flutter:
  encrypt:
  encrypt_shared_preferences:
  flutter_dotenv:
  flutter_launcher_icons:
  file_picker:
  flutter_exit_app:
  font_awesome_flutter:
  gap:
  qr_flutter:
  qr_code_scanner:
  local_auth:
  path:
  permission_handler:
  random_password_generator:
  rsa_encrypt:
  secure_app_switcher: 
  shared_preferences:
  sqflite:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

flutter:
  uses-material-design: true

  assets:
    - ".env"
    - "assets/"
    - "assets/images/"

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Light.ttf
        - asset: assets/fonts/RobotoMono-LightItalic.ttf
          style: italic
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 400

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/memoir.png"
